<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj zdjęcie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Wróć</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}


                        <div class="form-group m-3">
                            <label>Opis</label>
                            <input required name="description" type="text" placeholder="Wpisz opis" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Wybierz kategorię</label>
                            <select name="category" class="form-control">
                                <option value='none'>Wybierz Kategorię... </option>
                                {% for category in categories %}
                                    <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Utwórz nową kategorię</label>
                            <input name="category_new" type="text" placeholder="Utwórz nową kategorię" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label>Dodaj zdjęcie</label>
                          <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Zatwierdź</button>>


                      </form>
                </div>>
            </div>
        </div>
    </div>
</body>
</html>
